<!-- Sets up a navigation bar with various pages for site -->
<nav class="nav-primary" role="navigation" >
    <ul>
        {% for page in site.pages %}
        <li>
        	<a {% if page.url == page.url %} class="active" {% endif %} href="{{ site.baseurl }}{{ page.url }}">
                    {{ page.title }}
                </a>
        </li>
        {% endfor %}
    </ul>
</nav>
